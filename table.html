<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES WITH MULTIPLE ROWS AND WITH WIDTHS
    </title>
    
</head>
<body>
    <table border="4px">
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td colspan="3">9</td>
        </tr>
        <tr>
            <td colspan="2">10</td>
            <td colspan="2">11</td>
        </tr>
    </table>
    
</body>
</html>
